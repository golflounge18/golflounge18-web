<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Metadata -->
  
  <meta property="og:site_name" content="{{ site.title }}">

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  {% if page.tags %}
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
  {% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}">
  {% endfor %}
  {% endif %}

  {% if page.images %}
  <meta content="/{{ page.images }}" property="og:image">
  {% else %}
  <meta content="/images/golf-lounge-18-logo.png" property="og:image">
  {% endif %}

  <!--
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@twitter_handle_tag" />
  <meta name="twitter:image:src" content="https://ura.design/{{ page.images }}" />
  -->
  
  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <link href="{{ "/fonts/overpass/overpass.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/fonts/Montserrat/Montserrat.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/superslides.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/slick-theme.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/slick.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/linea-styles.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/linea-arrows-styles.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/all.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}"/>

  <script src="{{ "/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Global site tag - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125469538-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-125469538-1');
  </script>

  <!-- Facebook Pixel Code -->
  <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window, document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '336554590463403');
      fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
                 src="https://www.facebook.com/tr?id=336554590463403&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Facebook Pixel Code -->


  <!-- Mailchimp integration -->
  <script type="text/javascript" src="http://downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>
  <script type="text/javascript">window.dojoRequire(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us19.list-manage.com","uuid":"13b785f64c1119967b0e11ae1","lid":"5b3f838757","uniqueMethods":true}) })</script>
</head>
