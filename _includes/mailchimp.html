<div class="full">
    <div class="section-title">
        <div class="row">
            <div class="medium-10 medium-centered columns">
                <div class="spacing"></div>
                <h2>Signup for specials, offers and updates</h2>
            </div>
        </div>
    </div>
</div>

<div class="full text">
    <div class="row">
        <div class="medium-10 medium-centered columns">

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
            <form action="https://golflounge18.us19.list-manage.com/subscribe/post?u=13b785f64c1119967b0e11ae1&amp;id=5b3f838757" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <!--
                    <h2>Subscribe to our mailing list</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    -->
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                        </label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-FNAME">Name </label>
                        <input type="text" value="" name="FNAME" class="name" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group size1of2">
                        <label for="mce-BIRTHDAY-month">Birthday (for birthday specials)</label>
                        <div class="datefield">
                            <input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"/> /
                            <input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"/>
                        </div>
                    </div><div class="mc-field-group">
                    <label for="mce-MMERGE2">Zip Code </label>
                    <input type="text" value="" name="MMERGE2" class="zipcode" id="mce-MMERGE2">
                </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_13b785f64c1119967b0e11ae1_5b3f838757" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Signup" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div>

        <!--End mc_embed_signup-->
        </div>
    </div>
</div>
